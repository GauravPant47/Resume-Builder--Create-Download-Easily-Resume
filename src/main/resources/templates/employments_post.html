<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create Professional Resume And Download Free</title>
    <link rel="stylesheet" th:href="@{/css/homeStyle.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/resumeStyle.css}">
</head>

<body>
    <!-- Create a navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <a th:href="@{/home}">
                <img th:src="@{'/images/logo.jpg'}" alt="Logo">
            </a>
        </div>
        <div class="navbar-center">
            <ul class="navbar-menu">
                <li><a th:href="@{/home}">Home</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtns">Tools
                        <i class="fa fa-sort-desc" aria-hidden="true"></i>
                    </a>
                    <div class="dropdown-content">
                        <a th:href="@{/home/resume}">Resume</a>
                        <a href="#">C.V</a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="profile-dropdown">
            <div class="dropbtn">
                <img th:src="@{'/images/network.png'}" alt="">
            </div>
            <div class="profile-content">
                <div sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="POST">
                        <div>
                            <label>Hi, <span sec:authentication="name">Username</span></label>
                        </div>
                        <button type="submit">Logout</button>
                    </form>
                </div>
                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/home}">Home</a>
                    <a th:href="@{/registra}">Sign Up</a>
                    <a th:href="@{/login}">Log in</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- navbar end -->
    <!-- Login Form -->
    <!-- <h2>Cart</h2> -->
    <!-- <h2>Cart</h2> -->
    <form id="cartForm" th:action="@{'/home/resume/eployment'}" th:object="${employments}" method="post">
        <h2 style="margin:15px 0 15px">Experience </h2>

        <div class="form-group">
            <label for="employmentType">Employment Type :</label>
            <select name="employmentType" id="type" th:field="*{employmentType}">
                <option value="Select">Select</option>
                <option value="Full-time">Full-time</option>
                <option value="Intership">Intership</option>
            </select>
        </div>
        <div class="form-group">
            <label for="totalExperience">Total Experience :</label>
            <select id="year" name="totalExperience" th:field="*{totalExperience}">
                <option value="Select">Select</option>
                <option value="0 Year ">0 Year</option>
                <option value="1 Year ">1 Year</option>
                <option value="2 Year ">2 Year</option>
                <option value="3 Year ">3 Year</option>
                <option value="4 Year ">4 Year</option>
                <option value="5 Year ">5 Year</option>
            </select>
            <select id="month" name="totalExperience" th:field="*{totalExperience}">
                <option value="Select">Select</option>
                <option value=" Present">Present</option>
                <option value=" 1 Month">1 Month</option>
                <option value=" 2 Month">2 Month</option>
                <option value=" 3 Month">3 Month</option>
                <option value=" 4 Month">4 Month</option>
                <option value=" 5 Month">5 Month</option>
                <option value=" 6 Month">6 Month</option>
                <option value=" 7 Month">7 Month</option>
                <option value=" 8 Month">8 Month</option>
                <option value=" 9 Month">9 Month</option>
                <option value=" 10 Month">10 Month</option>
                <option value=" 11 Month">11 Month</option>
                <option value=" 12 Month">12 Month</option>
            </select>
        </div>
        <div class="form-group">
            <label for="companyName">Company Name :</label>
            <input type="text" name="companyName" th:field="*{companyName}" placeholder="Company Name" required />
        </div>
        <div class="form-group">
            <label for="companyLocation">Company Location :</label>
            <input type="text" name="companyLocation" th:field="*{companyLocation}" placeholder="Company Location"
                required />
        </div>
        <div class="form-group">
            <label for="designation">Designation :</label>
            <input type="text" name="designation" th:field="*{designation}" placeholder="Enter your designation"
                required />
        </div>
        <div class="form-group">
            <label for="joiningDate">Joining Date :</label>
            <input type="date" name="joiningDate" th:field="*{joiningDate}" required />
        </div>
        <div class="form-group">
            <label for="workedTill">Worked Till :</label>
            <input type="date" name="workedTill" th:field="*{workedTill}" required />
        </div>
        <div class="form-group">
            <label for="jobProfile">Job Profile :</label>
            <textarea type="text" name="jobProfile" th:field="*{jobProfile}" placeholder="Job Profile"></textarea>
        </div>
        <div class="form-group-btn">
            <button class="btn btn-c1" type="submit">Submit</button>
            <button class="btn btn-c1" id="closeExperience">Close</button>
        </div>
    </form>
    <!-- Login Form -->
    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="resources">
                <h3>Resources</h3>
                <ul>
                    <li><a th:href="@{/home/resume}">Resume</a></li>
                    <li><a href="cv.html">CV</a></li>
                </ul>
            </div>
            <div class="support">
                <h3>Support</h3>
                <ul>
                    <li><a href="contact.html">Contact us</a></li>
                    <li><a href="terms.html">Terms of Use</a></li>
                    <li><a href="privacy.html">Privacy</a></li>
                </ul>
            </div>
            <div class="additional-links">
                <h3>Social Media</h3>
                <ul>
                    <li><a href="https://www.linkedin.com"><i class="fa fa-linkedin-square" aria-hidden="true"
                                style="color: blue;"></i>
                        </a></li>
                    <li><a href="https://www.instagram.com"><i class="fa fa-instagram" aria-hidden="true"
                                style="color: #C13584;"></i>
                        </a></li>
                    <li><a href="https://www.facebook.com"><i class="fa fa-facebook-square" aria-hidden="true"
                                style="color: blue;"></i>
                        </a></li>
                </ul>
            </div>
        </div>
    </footer>

    <!-- Footer -->
</body>
<script th:src="@{/js/jquery-3.7.0.min.js}"></script>
<script th:src="@{/js/script.js}"></script>
<script th:src="@{/js/softwareversion.js}"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

</html>
