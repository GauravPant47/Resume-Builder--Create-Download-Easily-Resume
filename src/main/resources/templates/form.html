<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create Professional Resume And Download Free</title>
    <link rel="stylesheet" th:href="@{/css/homeStyle.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/loginStyle.css}" />
</head>

<body>
    <!-- Create a navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <a th:href="@{/home}">
                <img th:src="@{'/images/logo.jpg'}" alt="Logo">
            </a>
        </div>
        <div class="navbar-center">
            <ul class="navbar-menu">
                <li><a th:href="@{/home}">Home</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Tools
                        <i class="fa fa-sort-desc" aria-hidden="true"></i>
                    </a>
                    <div class="dropdown-content">
                        <a th:href="@{/home/resume}">Resume</a>
                        <a href="#">C.V</a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="navbar-right">
            <a th:href="@{/login}">
                <button class="login-button">Login</button>
            </a>
        </div>
    </nav>
    <!-- navbar end -->
    <!-- Login Form -->
    <form th:action="@{/home/submit}" method="post" enctype="multipart/form-data">
        <div>
            <h2 style="margin:15px 0 15px">Profile Details</h2>

            <label for="title">Name:</label>
            <input id="new-post-title" type="name" th:field="*{profile.name}" placeholder="Name" />

            <label for="college">Total Experience :</label>
            <input id="new-post-companyname" type="text" th:field="*{profile.totalExperience}"
                placeholder="Total Experience" />

            <label for="location">Current Location :</label>
            <input id="new-post-location" type="location" th:field="*{profile.currentLocation}"
                placeholder="Current Location" />

            <label for="course">Mobile Number :</label>
            <textarea id="new-post-workingyear" type="numeric" th:field="*{profile.mobileNumber}"
                placeholder="Mobile Number"></textarea>

            <label for="course">Email Address :</label>
            <input id="new-post-workingyear" type="email" th:field="*{profile.emailAddress}"
                placeholder="Email Address" />

            <label for="profileImage">Profile Image:</label>
            <input type="file" id="profileImage" name="profileImage" required />
        </div>
        <!-- Employment -->
        <div>
            <h2 style="margin:15px 0 15px">Profile Details</h2>
            
            <label for="title">Employment Type :</label>
            <input id="new-post-title" type="name" th:field="*{eployment.employmentType}" placeholder="Name" />

            <label for="college">Total Experience :</label>
            <input id="new-post-companyname" type="text" th:field="*{eployment.totalExperience}"
                placeholder="Total Experience" />

            <label for="location">Company Name :</label>
            <input id="new-post-location" type="text" th:field="*{eployment.companyName}"
                placeholder="Current Location" />

            <label for="course">Designation :</label>
            <input id="new-post-workingyear" type="text" th:field="*{eployment.designation}"
                placeholder="Mobile Number" />

            <label for="course">Joining Date :</label>
            <input id="new-post-workingyear" type="date" th:field="*{eployment.joiningDate}"
                placeholder="Email Address" />

            <label for="course">Worked Till :</label>
            <input id="new-post-workingyear" type="date" th:field="*{eployment.workedTill}"
                placeholder="Email Address" />

            <label for="course">Job Profile :</label>
            <input id="new-post-workingyear" type="text" th:field="*{eployment.jobProfile}"
                placeholder="Email Address" />
        </div>
        <button type="submit">Submit</button>
    </form>
    <!-- Login Form -->
    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="resources">
                <h3>Resources</h3>
                <ul>
                    <li><a th:href="@{/home/resume}">Resume</a></li>
                    <li><a href="cv.html">CV</a></li>
                </ul>
            </div>
            <div class="support">
                <h3>Support</h3>
                <ul>
                    <li><a href="contact.html">Contact us</a></li>
                    <li><a href="terms.html">Terms of Use</a></li>
                    <li><a href="privacy.html">Privacy</a></li>
                </ul>
            </div>
            <div class="additional-links">
                <h3>Social Media</h3>
                <ul>
                    <li><a href="https://www.linkedin.com"><i class="fa fa-linkedin-square" aria-hidden="true"
                                style="color: blue;"></i>
                        </a></li>
                    <li><a href="https://www.instagram.com"><i class="fa fa-instagram" aria-hidden="true"
                                style="color: #C13584;"></i>
                        </a></li>
                    <li><a href="https://www.facebook.com"><i class="fa fa-facebook-square" aria-hidden="true"
                                style="color: blue;"></i>
                        </a></li>
                </ul>
            </div>
        </div>
    </footer>

    <!-- Footer -->
</body>
<script th:src="@{/js/jquery-3.7.0.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

</html>
