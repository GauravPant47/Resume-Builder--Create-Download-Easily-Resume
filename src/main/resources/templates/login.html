<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Create Professional Resume And Download Free</title>
	<link rel="stylesheet" th:href="@{/css/homeStyle.css}" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/loginStyle.css}" />
</head>

<body>
	<!-- Create a navbar -->
	<nav class="navbar">
		<div class="navbar-left">
			<a th:href="@{/home}">
				<img th:src="@{'/images/logo.jpg'}" alt="Logo">
			</a>
		</div>
		<div class="navbar-center">
			<ul class="navbar-menu">
				<li><a th:href="@{/home}">Home</a></li>
				<li class="dropdown">
					<a href="#" class="dropbtns">Tools
						<i class="fa fa-sort-desc" aria-hidden="true"></i>
					</a>
					<div class="dropdown-content">
						<a th:href="@{/home/resume}">Resume</a>
						<a href="#">C.V</a>
					</div>
				</li>
			</ul>
		</div>
		<div class="profile-dropdown">
			<div class="dropbtn">
				<img th:src="@{'/images/network.png'}" alt="">
			</div>
			<div class="profile-content">
				<div sec:authorize="isAuthenticated()">
					<form th:action="@{/logout}" method="POST">
						<div>
							<label>Hi, <span sec:authentication="name">Username</span></label>
						</div>
						<button type="submit">Logout</button>
					</form>
				</div>
				<div sec:authorize="!isAuthenticated()">
					<a th:href="@{/home}">Home</a>
					<a th:href="@{/registra}">Sign Up</a>
					<a th:href="@{/login}">Log in</a>
				</div>
			</div>
		</div>
	</nav>
	<!-- navbar end -->
	<!-- Login Form -->
	<div class="login-form">
		<div class="login-container">
			<h2>Login </h2>
			<form action="#" th:action="@{/login}" method="POST">
				<div>
					<label for="email">Email</label>
					<input id="email" type="text" name="email" placeholder="Email" />
				</div>
				<div>
					<label for="password">Password</label>
					<input id="password" type="password" name="password" placeholder="Password" />
				</div>
				<button type="submit">Login!</button>
			</form>
			<p>Don't have an account ? <a th:href="@{/registra}">Sign Up</a></p>
		</div>
	</div>
	<!-- Login Form -->
	<!-- Footer -->
	<footer>
		<div class="footer-container">
			<div class="resources">
				<h3>Resources</h3>
				<ul>
					<li><a th:href="@{/home/resume}">Resume</a></li>
					<li><a href="cv.html">CV</a></li>
				</ul>
			</div>
			<div class="support">
				<h3>Support</h3>
				<ul>
					<li><a href="contact.html">Contact us</a></li>
					<li><a href="terms.html">Terms of Use</a></li>
					<li><a href="privacy.html">Privacy</a></li>
				</ul>
			</div>
			<div class="additional-links">
				<h3>Social Media</h3>
				<ul>
					<li><a href="https://www.linkedin.com"><i class="fa fa-linkedin-square" aria-hidden="true"
								style="color: blue;"></i>
						</a></li>
					<li><a href="https://www.instagram.com"><i class="fa fa-instagram" aria-hidden="true"
								style="color: #C13584;"></i>
						</a></li>
					<li><a href="https://www.facebook.com"><i class="fa fa-facebook-square" aria-hidden="true"
								style="color: blue;"></i>
						</a></li>
				</ul>
			</div>
		</div>
	</footer>

	<!-- Footer -->
</body>
<script th:src="@{/js/jquery-3.7.0.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

</html>
